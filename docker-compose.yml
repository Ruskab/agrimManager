version: '3'

services:
  mysql:
    container_name: mysql-db
    image: mysql:5.7.28
    ports:
      - "33060:3306"
    volumes:
      - mysql-db-data://var/lib/mysql

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}

volumes:
  mysql-db-data:
