@startuml
    skinparam {
        NoteBackgroundColor #whiteSmoke
    }

state initstate as ":OPEN_CLIENT"
state usecase as "openClient"
state endstate as ":OPEN_CLIENT"
state endstateCancel as ":OPEN_CLIENTS"

initstate -[#Green]-> usecase

state usecase {
    [*] -[#Green]-> 1
    note on link
    <b>User requests to</b>
    * updateClient
    end note
    
    1 -[#Green]-> 2
    note on link
    <b>System shows</b>
    * Client
    ** Full Name
    <b>System allows</b>
    * Modify full Name
    * Confirm update
    * Cancel update
    end note

    2 -[#Green]-> 1
    note on link
    <b>User provides</b>
    * full Name
    end note

    2 - -> endstateCancel
    note on link
    <b>User requests to</b>
    * cancel update
    end note

    2 -[#Green]-> 3
    note on link
    <b>User requests to</b>
    * confirm
    end note

    3 -[#Green]-> 4
    note on link
    <b>System shows</b>
    * information updated
    end note
}

4 -[#Green]-> endstate
note on link
<b>System shows</b>
* Client
** full Name
** billable pending hours
<b>System allows</b>
* update client
* open clients
end note

endstate - -> [*]
endstateCancel - -> [*]


@enduml

