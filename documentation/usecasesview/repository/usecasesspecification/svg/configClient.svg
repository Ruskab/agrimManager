@startuml

skinparam {
    NoteBackgroundColor #whiteSmoke
    ArrowColor #green
    NoteBorderColor #green
    linetype polyline
}

hide empty description

state initstate as "OPEN_CLIENTS"
state configClient
state endstate as "OPEN_CLIENTS"

initstate - -> configClient
    note on link
        <b>User requests to</b>
        * configClient
    end note

state configClient {

    state 1 as " "
    state 2 as " "
    state 3 <<choice>>
    state 5 as " "
    state 6 as " "

    [*] -down-> 1
    
    1 -down-> 2
    note on link
    <b>System shows</b>
    * Client
    ** Full Name
    ** Pending hours
    ** Vehicles
    <b>System allows</b>
    * Modify
    ** Full name
    ** Pending hours
    * save changes
    * finish Configuration
    end note

    2 -up-> 1
    note on link
    <b>User provides</b>
    * Full name
    * Pending hours
    end note

    2 - - -> endstate
    note on link
    <b>User requests to</b>
    * finish configuration
    end note

    2 -down-> 3
    note on link
    <b>User requests to</b>
    * save changes
    end note

    3 -down-> 6


    3 -down[#red]- - - -> 5
    note on link
        [Error in save changes]
    end note

    6 -up-> 1
    note on link
    <b>System shows</b>
    * Successful update client
    end note

    5 -up[#red]-> 1
    note on link
    <b>System shows</b>
    * Error update client
    end note

}

endstate - -> [*]


@enduml

