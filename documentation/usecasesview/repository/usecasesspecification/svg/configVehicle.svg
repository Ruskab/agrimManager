link endstate to *end--><path d="M745,1038.129 C745,1059.157 745,1092.469 745,1111.464 " fill="none" id="endstate-&gt;*end" style="stroke: #008000; stroke-width: 1.0;"/><polygon fill="#008000" points="745,1116.87,749,1107.87,745,1111.87,741,1107.87,745,1116.87" style="stroke: #008000; stroke-width: 1.0;"/><!--MD5=[2ed793feb97afa9076b50e780f6e25c4]
@startuml

skinparam {
    NoteBackgroundColor #whiteSmoke
    ArrowColor #green
    NoteBorderColor #green
    linetype polyline
}

hide empty description

state initstate as "OPEN_VEHICLES"
state configVehicle
state endstate as "OPEN_VEHICLES"

initstate - -> configVehicle
    note on link
        <b>User requests to</b>
        * configVehicle
    end note

state configVehicle {

    state 1 as " "
    state 2 as " "
    state 3 <<choice>>
    state 5 as " "
    state 6 as " "

    [*] -down-> 1
    
    1 -down-> 2
    note on link
    <b>System shows</b>
    * Vehicle information
    ** Registration plate
    ** Brand
    ** Client Name
    ** Body of Frame
    ** KMS
    ** Last ITV
    ** Next ITV
    ** Last Revision
    ** Air Filter Reference
    ** Oil Filter Reference
    ** Fuel Filter
    ** Motor Oil
    <b>System allows</b>
    * Modify
    ** all shown information except client Name
    * save changes
    * finish Configuration
    end note

    2 -up-> 1
    note on link
    <b>User provides</b>
    * Vehicle information
    end note

    2 - - -> endstate
    note on link
    <b>User requests to</b>
    * finish configuration
    end note

    2 -down-> 3
    note on link
    <b>User requests to</b>
    * save changes
    end note

    3 -down-> 6

    3 -down[#red]- - - -> 5
    note on link
        [Error in save changes]
    end note

    6 -up-> 1
    note on link
    <b>System shows</b>
    * Successful update vehicle
    end note

    5 -up[#red]-> 1
    note on link
    <b>System shows</b>
    * Error update vehicle
    end note
}

endstate - -> [*]


@enduml

