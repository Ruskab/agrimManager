@startuml

skinparam {
    NoteBorderThickness 0
    NoteBackgroundColor #whiteSmoke
    RectangleBackgroundColor #whiteSmoke
    ArchimateBackgroundColor #whiteSmoke
}


archimate  ":User" as actor <<actor>>

rectangle #629EF9 ":LoginView" as b1
rectangle #b5bd68 ":LoginController" as c1
rectangle #F2AC4E ":MechanicsEntity" as e1
rectangle #F2AC4E ":MechanicEntity" as e2
rectangle #F2AC4E ":SessionEntity" as e3

actor - -> b1
note on link
1 : login()
2 : setUsername(username)
3 : setPassword(password)
end note

b1 - -> c1
note on link
4 : login(username, password)
end note

c1 - -> e1
note on link
5 : readAll()
end note

c1 - -> e2
note on link
6 : getMechanic()
end note

c1 - -> e3
note on link
7 : setMechanic()
end note

e1 - -> e2
note on link
8 : getMechanic()
end note

@enduml

