@startuml

skinparam {
    NoteBorderThickness 0
    NoteBackgroundColor #whiteSmoke
    RectangleBackgroundColor #whiteSmoke
    ArchimateBackgroundColor #whiteSmoke
}


actor user

rectangle #629EF9 MenuView
rectangle #629EF9 OperationsView

user -right-> MenuView
note on link
    openOperations()
end note

MenuView -right-> OperationsView
note on link
    new operationsView()
end note


@enduml

