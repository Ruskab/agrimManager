@startuml

    skinparam {
    BoundaryBackgroundColor #629EF9
    BoundaryBorderColor black
    BoundaryFontSize 12
    BoundarySize 10
    ControlBackgroundColor #b5bd68
    ControlBorderColor #718c00
    EntityBackgroundColor #F2AC4E
    EntityBorderColor black
}


actor :User: as actor
boundary LoginView as b1
control LoginController as c1
entity MechanicsEntity as e1
entity MechanicEntity as e2
entity SessionEntity as e3

actor - -> b1

b1 - -> c1
c1 - -> e1
c1 - -> e2
c1 - -> e3

e1 - -> e2
e3 - -> e2


@enduml

