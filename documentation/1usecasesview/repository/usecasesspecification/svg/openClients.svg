link openClients to endState--><path d="M411,483.251 C411,504.7862 411,524.3835 411,538.7622 " fill="none" id="openClients-&gt;endState" style="stroke: #008000; stroke-width: 1.0;"/><polygon fill="#008000" points="411,543.8174,415,534.8174,411,538.8174,407,534.8174,411,543.8174" style="stroke: #008000; stroke-width: 1.0;"/><!--MD5=[f8b7e2661a627465795590c9ea831166]
@startuml

skinparam {
    NoteBackgroundColor #whiteSmoke
    ArrowColor #green
    NoteBorderColor #green
    linetype polyline
}

hide empty description

state startState as "OPENED_CLIENTS"
state startState2 as "OPENED_CLIENTS"
state startState3 as "OPENED_VEHICLES"
state startState4 as "OPENED_INTERVENTIONS"
state startState5 as "OPENED_OPERATIONS"
state endState as "OPENED_CLIENTS"

startState2 - -> openClients

startState - -> openClients
note on link
<b>User requests to</b>
* openClients
end note

startState3 - -> openClients
note on link
<b>User requests to</b>
* openClients
end note

startState4 - -> openClients
note on link
<b>User requests to</b>
* openClients
end note

startState5 - -> openClients
note on link
<b>User requests to</b>
* openClients
end note

state openClients {
[*] - -> [*]
note on link
<b>System shows
* all clients in system
<b>System allows
* open vehicles
* open interventions
* open clients
* open operations
* logout
* create intervention
* finish intervention
end note
}

openClients - -> endState

@enduml

