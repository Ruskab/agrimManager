link endstate to *end--><path d="M749.375,1133.9113 C749.375,1160.1963 749.375,1201.8363 749.375,1225.58 " fill="none" id="endstate-&gt;*end" style="stroke: #008000; stroke-width: 1.25;"/><polygon fill="#008000" points="749.375,1232.3375,754.375,1221.0875,749.375,1226.0875,744.375,1221.0875,749.375,1232.3375" style="stroke: #008000; stroke-width: 1.25;"/><!--MD5=[c8790b2811807835e7ae7ff8589af1e9]
@startuml

skinparam {
    NoteBackgroundColor #whiteSmoke
    ArrowColor #green
    NoteBorderColor #green
    linetype polyline
}

hide empty description

state initstate as "OPEN_CLIENTS"
state configClient
state endstate as "OPEN_CLIENTS"

initstate - -> configClient
    note on link
        <b>User requests to</b>
        * configClient
    end note

state configClient {

    state 1 as " "
    state 2 as " "
    state 3 <<choice>>
    state 5 as " "
    state 6 as " "

    [*] -down-> 1
    
    1 -down-> 2
    note on link
    <b>System shows</b>
    * Client
    ** Full Name
    ** Pending hours
    ** Vehicles
    <b>System allows</b>
    * Modify
    ** Full name
    ** Pending hours
    * save changes
    * finish Configuration
    end note

    2 -up-> 1
    note on link
    <b>User provides</b>
    * Full name
    * Pending hours
    end note

    2 - - -> endstate
    note on link
    <b>User requests to</b>
    * finish configuration
    end note

    2 -down-> 3
    note on link
    <b>User requests to</b>
    * save changes
    end note

    3 -down-> 6


    3 -down[#red]- - - -> 5
    note on link
        [Error in save changes]
    end note

    6 -up-> 1
    note on link
    <b>System shows</b>
    * Successful update client
    end note

    5 -up[#red]-> 1
    note on link
    <b>System shows</b>
    * Error update client
    end note

}

endstate - -> [*]


@enduml

