link openClients to OPENED_CLIENTS--><path d="M296.66,1058.088 C286.213,1074.2493 271.2,1097.4716 260.049,1114.7215 " fill="none" id="openClients-&gt;OPENED_CLIENTS" style="stroke: #008000; stroke-width: 1.0;"/><polygon fill="#008000" points="257.302,1118.9704,265.5476,1113.5843,260.0167,1114.7716,258.8295,1109.2407,257.302,1118.9704" style="stroke: #008000; stroke-width: 1.0;"/><!--MD5=[7bf6e6b088f8097dec19c78b83d648b6]
@startuml

skinparam {
    NoteBackgroundColor #whiteSmoke
    ArrowColor #green
    NoteBorderColor #green
    linetype polyline
}

hide empty description

state initState as "OPENED_CLIENTS"
state OPENED_CLIENTS as "OPENED_CLIENTS"
state openClients as ":openClients"

initState - -> createClient
note on link
    <b>User requests to</b>
    * create Client
end note

state createClient {
state 1 as " "
state 2 as " "
state 6 as " "
state 7 as " "

[*]  -down-> 1

1 -down-> 2
note on link
    <b>System requires</b>
    * full Name (mandatory)
    * Billable hours
    <b>System allows</b>
    * confirm
    * cancel
end note

2 -down[#red]-> [*]
note on link
<b>User requests to
* cancel
end note

2 -down-> 6
note on link
<b>User provides</b>
* Full name
* pending billable hours
end note


6 -down-> 7
note on link
<b>System shows</b>
* client information
<b>System allows</b>
* confirm
* cancel
end note

7 -[#red]-> [*]
note on link
<b>User requests to</b>
* cancel
end note


7 -down-> [*]
note on link
<b>User requests to</b>
* confirm creation
end note

}

createClient -down-> openClients
createClient -[#red]-> OPENED_CLIENTS
openClients -down-> OPENED_CLIENTS


@enduml

