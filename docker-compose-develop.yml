version: '3'

services:

  mysql:
    container_name: mysql-db
    image: mysql:5.7.28
    ports:
      - "127.0.0.1:33060:3306"
    volumes:
      - mysql-db-data://var/lib/mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}

volumes:
  mysql-db-data:
