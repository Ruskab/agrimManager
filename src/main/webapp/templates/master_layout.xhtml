<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<title>Master template</title>

<h:head>
    <title>Master template</title>
    <h:outputStylesheet name="master-layour.css" library="css"/>
    <h:outputStylesheet name="primeflex.css" library="css"/>
</h:head>

<h:body>

    <div id="page" class="p-col-12">
        <div id="header" class="p-grid p-align-stretch ">
            <ui:insert name="header">
                <ui:include src="/templates/header.xhtml"/>
            </ui:insert>
        </div>

        <div id="content" class="p-grid">
            <ui:insert name="content">
                <ui:include src="/templates/content.xhtml"/>
            </ui:insert>
        </div>
    </div>

</h:body>
</html>
