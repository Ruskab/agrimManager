<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="en" xml:lang="en"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="normalize.css" library="css"/>
    <h:outputStylesheet name="master-layour.css" library="css"/>
    <h:outputStylesheet name="primeflex.css" library="css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <title>component pallete</title>
</h:head>
<h:body>
<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
    <h1 style="font-weight:normal">Components</h1>
    <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
</p:sidebar>

    <h:outputStylesheet name="master-layour.css" library="css"/>
<p:commandButton icon="pi pi-arrow-right" value="Open" oncomplete="PF('sidebar1').show()" />

    <p:panelGrid columns="1" layout="grid" columnClasses="ui-g-12 ui-md-12">
        <f:facet name="header"><h:outputText value="Botones"/></f:facet>
        <p:commandButton value="Primary" styleClass="btn-primary"/>
        <p:commandButton value="Success" styleClass="btn-success"/>
        <p:commandButton value="Secondary" styleClass="btn-secondary"/>
        <p:commandButton value="Danger" styleClass="btn-danger"/>
        <p:commandButton value="Warning" styleClass="btn-warning"/>
        <p:commandButton value="Info" styleClass="btn-info"/>


    </p:panelGrid>

</h:body>


</html>
