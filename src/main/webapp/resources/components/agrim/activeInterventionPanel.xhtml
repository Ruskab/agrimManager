<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="en">

<head>
    <title>Active intervention Panel</title>
</head>


<composite:interface>
    <composite:attribute name="intervention" required="true" type="front.dtos.Intervention"/>
    <composite:attribute name="vehicle" required="false" type="front.dtos.Vehicle"/>
</composite:interface>

<composite:implementation>

    <c:set var="panelHeader"  value="#{cc.attrs.vehicle eq null ? 'Other work' : cc.attrs.vehicle.vehicleDataSheet}"/>


    <p:panel id="pnlIntervention"  styleClass="active-intervention-panel" header="#{cc.attrs.vehicle.vehicleDataSheet}">
        <h:panelGrid id="pnlGridIntervention" layout="grid" columns="2" cellpadding="1"
                     columnClasses="ui-g-12 ui-md-12 ui-lg-4,ui-g-12 ui-md-12 ui-lg-8">
            <h:outputLabel for="intrvType" value="#{msg['web.interventions.type']}"/>
            <h:outputText id="intrvType" value="#{cc.attrs.intervention.interventionType}" styleClass="active-intervention-type"/>
            <h:outputLabel for="description" value="#{msg['web.interventions.description']}"/>
            <h:outputText rendered="#{cc.attrs.intervention.title ne null}" id="description" styleClass="active-intervention-description" value="#{cc.attrs.intervention.title}"/>
            <h:outputLabel for="strtDate" value="#{msg['web.interventions.startDate']}"/>
            <h:outputText id="strtDate" value="#{cc.attrs.intervention.startTime}">
                <f:convertDateTime type="localDateTime" pattern="dd.MM.yyyy HH:mm" />
            </h:outputText>
        </h:panelGrid>

        <h:panelGrid layout="pnlGritEndIntrv" columns="1" cellpadding="10" width="100%">
            <p:commandButton id="btnEndIntrv" styleClass="finish-active-interventions-btn" action="#{dashboardBean.finishActiveIntervention(cc.attrs.intervention)}"
                             value="#{msg['web.dashboard.active-intervention-finish-button']}" update="activeInterventionsForm" ajax="true">
            </p:commandButton>
        </h:panelGrid>
    </p:panel>
</composite:implementation>

</html>
