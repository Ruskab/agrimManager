<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Login Panel</title>
</head>


<composite:interface>
</composite:interface>

<composite:implementation>
    <h:form id="loginForm">
        <p:growl id="msg" showDetail="true" life="4000" />
        <p:panel id="loginPnl" header="Login">
            <h:panelGrid id="loginPanel" layout="grid" columns="2" cellpadding="1"
                         columnClasses="ui-g-12 ui-md-12 ui-lg-4,ui-g-12 ui-md-12 ui-lg-6">
                <h:outputLabel for="username" value="#{msg['web.login.username']}" />
                <p:inputText id="username" value="#{loginBean.userName}"></p:inputText>
                <p:spacer /><p:spacer />
                <h:outputLabel for="password" value="#{msg['web.login.password']}" />
                <p:password id="password" value="#{loginBean.password}"
                            feedback="false"></p:password>
                <p:message for="password"></p:message>
            </h:panelGrid>

            <h:panelGrid layout="grid" columns="1" cellpadding="10" width="100%">
                <p:commandButton id="loginButton" action="#{loginBean.login}"
                                 value="Login" update="loginForm" ajax="true">
                </p:commandButton>
            </h:panelGrid>
        </p:panel>
    </h:form>
</composite:implementation>

</html>
