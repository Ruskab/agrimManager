<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="en" xml:lang="en"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Login Panel</title>
</head>


<composite:interface>
</composite:interface>

<composite:implementation>
    <h:form id="loginForm">

        <p:growl id="msg" showDetail="true" life="4000"/>

        <h:panelGroup id="loginPanel" layout="block">
            <div>
                <h:outputLabel for="username" value="#{msg['web.login.username']}" />
                <br/>
                <p:inputText id="username" value="#{loginBean.userName}"/>
            </div>
            <div>
                <h:outputLabel for="password" value="#{msg['web.login.password']}" />
                <br/>
                <p:password id="password"
                            value="#{loginBean.password}"
                            feedback="false"/>
            </div>
            <div>
                <p:commandButton id="loginButton"
                                 action="#{loginBean.login}"
                                 value="Login"
                                 update="loginForm"
                                 ajax="true"/>
            </div>

        </h:panelGroup>
    </h:form>
</composite:implementation>

</html>
