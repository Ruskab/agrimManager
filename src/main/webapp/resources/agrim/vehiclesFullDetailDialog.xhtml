<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<title>vehicles full detail dialog</title>


<composite:interface>
    <composite:attribute name="selectedVehicle" required="true" type="api.dtos.VehicleDto"/>
    <composite:attribute name="clientName" required="true" type="java.lang.String"/>
</composite:interface>

<composite:implementation>
    <c:set value="#{cc.attrs.selectedVehicle}" target="#{editBean}" property="selectedVehicleDto"></c:set>

    <p:dialog id="vehicleDetail" widgetVar="vehicleEditDialog" header="Vehicles Full Info" modal="true" showEffect="fade"
              hideEffect="fade" resizable="false" styleClass="vehicle-edit-dialog">

        <p:messages id="editVehicleMessages" for="editMessages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <p:tabView>
            <p:tab id="basicInfoTab" title="Basic">

                <f:facet name="actions">
                    <p:commandButton id="saveButton" value="Save"
                                     process="@(.vehicle-edit-dialog)"
                                     action="#{editBean.save}"
                                     update="@(.vehicles-datatable), @(.edit-vehicle-panel)"/>
                </f:facet>

                <p:panel id="editVehiclePanel" header="#{msg['web.vehicles.edit.basicinfo.header']}" styleClass="edit-vehicle-panel">

                    <h:panelGrid columns="3" cellpadding="5">

                        <h:outputLabel for="registationplate" value="#{msg['web.vehicles.edit.basicinfo.registationplate']}"/>
                        <p:inputText id="registationplate" value="#{editBean.selectedVehicleDto.registrationPlate}" required="true"/>
                        <p:message for="registationplate" />


                        <h:outputText for="brand" value="#{msg['web.vehicles.edit.basicinfo.brand']}"/>
                        <p:inputText id="brand" value="#{editBean.selectedVehicleDto.brand}" required="true" label="brand"/>
                        <p:message for="brand" />


                        <h:outputText value="#{msg['web.vehicles.edit.basicinfo.client']}"/>
                        <p:inputText id="client" value="#{cc.attrs.clientName}" readonly="true"/>
                        <p:message for="client" />

                        <h:outputText value="#{msg['web.vehicles.edit.basicinfo.bodyOnFrame']}"/>
                        <p:inputText id="bodyOnFrame" value="#{editBean.selectedVehicleDto.bodyOnFrame}" label="bodyframe"/>
                        <p:message for="bodyOnFrame" />

                        <h:outputText value="#{msg['web.vehicles.edit.basicinfo.KMS']}"/>
                        <p:inputText id="KMS" value="#{editBean.selectedVehicleDto.kms}" label="kms"/>
                        <p:message for="KMS" />

                    </h:panelGrid>
                </p:panel>
            </p:tab>
            <p:tab id="ITV" title="ITV">
                <f:facet name="actions">
                    <p:commandButton value="Save" action="#{editBean.save}" />
                </f:facet>
                <p:panel header="#{msg['web.vehicles.edit.itv.header']}">
                    <p:messages/>
                    <h:panelGrid columns="2" columnClasses="label, value">

                        <p:outputLabel for="lastItvDateBtn" value="#{msg['web.vehicles.edit.itv.last']}"/>
                        <p:calendar id="lastItvDateBtn" value="#{editBean.selectedVehicleDto.itvDate}" showOn="button" pattern="dd/MM/yyyy">
                            <f:converter converterId="client_beans.util.converters.LocalDateConverter"/>
                        </p:calendar>

                        <p:outputLabel for="nextItvDateBtn" value="#{msg['web.vehicles.edit.itv.next']}"/>
                        <p:calendar id="nextItvDateBtn" value="#{editBean.selectedVehicleDto.nextItvDate}" showOn="button" pattern="dd/MM/yyyy">
                            <f:converter converterId="client_beans.util.converters.LocalDateConverter"/>
                        </p:calendar>

                    </h:panelGrid>
                </p:panel>
            </p:tab>
            <p:tab id="revision" title="Revision">
                <f:facet name="actions">
                    <p:commandButton  value="Save" action="#{editBean.save}"/>
                </f:facet>
                <p:panel header="#{msg['web.vehicles.edit.revision.header']}">
                    <p:messages/>
                    <h:panelGrid columns="2" columnClasses="label, value">

                        <p:outputLabel for="lastRevisionBtn" value="#{msg['web.vehicles.edit.revision.lastrevisiondate']}"/>
                        <p:calendar id="lastRevisionBtn" value="#{editBean.selectedVehicleDto.lastRevisionDate}" showOn="button" pattern="dd/MM/yyyy">
                            <f:converter converterId="client_beans.util.converters.LocalDateConverter"/>
                        </p:calendar>

                        <h:outputText value="#{msg['web.vehicles.edit.revision.airFilterReference']}"/>
                        <p:inputText value="#{editBean.selectedVehicleDto.airFilterReference}"/>

                        <h:outputText value="#{msg['web.vehicles.edit.revision.oilFilterReference']}"/>
                        <p:inputText value="#{editBean.selectedVehicleDto.oilFilterReference}"/>

                        <h:outputText value="#{msg['web.vehicles.edit.revision.fuelFilter']}"/>
                        <p:inputText value="#{editBean.selectedVehicleDto.fuelFilter}"/>

                        <h:outputText value="#{msg['web.vehicles.edit.revision.motorOil']}"/>
                        <p:inputText value="#{editBean.selectedVehicleDto.motorOil}"/>

                    </h:panelGrid>
                </p:panel>
            </p:tab>
        </p:tabView>

    </p:dialog>
</composite:implementation>

</html>
