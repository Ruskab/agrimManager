<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:P="http://java.sun.com/jsf/html">

<head>
    <title>Active intervention Panel</title>
</head>


<composite:interface/>

<composite:implementation>
    <P:form id="activeInterventionForm">
        <p:growl id="msg" showDetail="true" life="4000"/>

        <p:panel id="pnlEmptyActiveIntervention" rendered="#{empty activeInterventionBean.activeIntervention}" header="#{msg['web.home.panel.no.interventions']}"/>

        <p:panel id="pnlIntervention" header="#{activeInterventionBean.vehicle.vehicleDataSheet}" rendered="#{not empty activeInterventionBean.activeIntervention}">
            <h:panelGrid id="pnlGridIntervention" layout="grid" columns="2" cellpadding="1"
                         columnClasses="ui-g-12 ui-md-12 ui-lg-4,ui-g-12 ui-md-12 ui-lg-8">
                <h:outputLabel for="strtDate" value="#{msg['web.interventions.type']}"/>
                <h:outputText id="intrvType" value="#{activeInterventionBean.activeIntervention.interventionType}"/>
                <h:outputLabel for="strtDate" value="#{msg['web.interventions.startDate']}"/>
                <h:outputText id="strtDate" value="#{activeInterventionBean.activeIntervention.startTime}"/>
            </h:panelGrid>

            <h:panelGrid layout="pnlGritEndIntrv" columns="1" cellpadding="10" width="100%">
                <p:commandButton id="btnEndIntrv" action="#{activeInterventionBean.finishActiveIntervention}"
                                 value="Finish" update="activeInterventionForm" ajax="true">
                </p:commandButton>
            </h:panelGrid>
        </p:panel>
    </P:form>
</composite:implementation>

</html>
