<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>JSF 2.2 Hello World</title>
    <style type="text/css">
        /*demo*/
        .ui-dataview-list .ui-dataview-row {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
            /* with the exported variables from Nova and Luna Themes*/
            border-bottom-color: var(--input-border-color, #A8A8A8);
        }

        .logo {
            width: 5%;
        }

        .detail {
            width: 85%;
            padding-left: 25px;
        }
    </style>

</h:head>
<h:body>
    <h:form id="data-view-clients-form">
        <p:dataView var="client" value="#{indexBean.clientDtoList}" rows="12" paginator="true"
                    rowsPerPageTemplate="6,12,16"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    gridIcon="fa fa-th-large" listIcon="fa fa-bars">
            <p:dataViewGridItem>
                <p:panel header="#{client.id}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">

                        <h:outputText value="#{client.fullName}"/>

                        <p:commandLink update=":data-view-clients-form:clientDetail"
                                       oncomplete="PF('clientDialog').show()"
                                       title="View Detail">
                            <h:outputText styleClass="ui-icon fa fa-search" style="margin:0 auto;"/>
                            <f:setPropertyActionListener value="#{client}" target="#{indexBean.selectedClient}"/>
                        </p:commandLink>
                    </h:panelGrid>
                </p:panel>
            </p:dataViewGridItem>

            <p:dataViewListItem>
                <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Id:"/>
                            <h:outputText value="#{client.id}" style="font-weight: bold"/>

                            <h:outputText value="Name:"/>
                            <h:outputText value="#{client.fullName}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>

                    <p:commandLink update=":data-view-clients-form:clientDetail" oncomplete="PF('clientDialog').show()"
                                   title="View Detail">
                        <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;"/>
                        <f:setPropertyActionListener value="#{client}" target="#{indexBean.selectedClient}"/>
                    </p:commandLink>
                </h:panelGrid>
            </p:dataViewListItem>

        </p:dataView>

        <p:dialog header="Client Info" widgetVar="clientDialog" modal="true" showEffect="fade" hideEffect="fade"
                  resizable="false">
            <p:outputPanel id="clientDetail" style="text-align:center;">
                <p:panelGrid columns="2" rendered="#{not empty indexBean.selectedClient}" columnClasses="label,value">
                    <f:facet name="header">
                    </f:facet>

                    <h:outputText value="Id:"/>
                    <h:outputText value="#{indexBean.selectedClient.id}"/>

                    <h:outputText value="Name:"/>
                    <h:outputText value="#{indexBean.selectedClient.fullName}"/>

                    <h:outputText value="Hours:"/>
                    <h:outputText value="#{indexBean.selectedClient.hours}"/>

                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>

    </h:form>

</h:body>
<ui:debug></ui:debug>
</html>
