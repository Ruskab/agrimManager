<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Clients Datatable</title>
</h:head>
<h:body>
    <ui:composition template="/templates/master_layout.xhtml">

        <ui:define name="content">
            <div class="p-grid">
                <div class="p-col-12">
                    <h:form id="data-view-clients-form">

                        <p:growl id="contentMessages" showDetail="true"><p:autoUpdate/></p:growl>

                        <p:dataView styleClass="clients-data-view" var="client" value="#{clientsBean.clients}" rows="12"
                                    paginator="true" rowsPerPageTemplate="6,12,16"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                            <p:dataViewGridItem>
                                <p:panel header="#{client.fullName}" style="text-align:center">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <h:outputText value="To facture: #{client.hours} hours"/>

                                        <p:commandLink action="#{clientsBean.openClientDialog}"
                                                       update="@(.client-detail)" title="View Detail">
                                            <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;"/>
                                            <f:setPropertyActionListener value="#{client}"
                                                                         target="#{clientsBean.selectedClient}"/>
                                        </p:commandLink>
                                    </h:panelGrid>
                                </p:panel>
                            </p:dataViewGridItem>

                            <p:dataViewListItem>
                                <h:panelGrid columns="2" columnClasses="logo,detail">

                                    <p:outputPanel>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Client:"/>
                                            <h:outputText value="#{client.fullName}" style="font-weight: bold"/>
                                        </h:panelGrid>
                                    </p:outputPanel>

                                    <p:commandLink action="#{clientsBean.openClientDialog}" update="@(.client-detail)"
                                                   title="View Detail">
                                        <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;"/>
                                        <f:setPropertyActionListener value="#{client}"
                                                                     target="#{clientsBean.selectedClient}"/>
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:dataViewListItem>
                        </p:dataView>
                    </h:form>

                </div>
                <div class="p-col-12 table ">
                    <h:form>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton value="#{msg['web.btn.create']}"
                                                 action="#{clientsBean.openCreateClientDialog}"
                                                 update="@(.client-detail)" title="Create new">
                                    <f:setPropertyActionListener value="#{client}"
                                                                 target="#{clientsBean.selectedClient}"/>
                                </p:commandButton>
                            </f:facet>

                        </p:toolbar>

                    </h:form>
                </div>


            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
