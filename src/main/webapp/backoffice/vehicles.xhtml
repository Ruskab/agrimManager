<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:agrim="http://java.sun.com/jsf/composite/agrim"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Clients Datatable</title>
</h:head>
<h:body>
    <ui:composition template="/templates/master_layout.xhtml">

        <ui:define name="content">
            <div class="p-col">
                <h:form id="data-view-vehicles-form">

                    <p:dataTable id="vehicleTable" styleClass="vehicles-datatable"
                                 var="vehicle" value="#{lazyVehiclesView.lazyModel}" paginator="true" rows="10"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15" selectionMode="single"
                                 selection="#{lazyVehiclesView.selectedVehicleDto}" lazy="true">
                        <p:ajax event="rowSelect" listener="#{lazyVehiclesView.onRowSelect}"
                                update="@(.vehicle-edit-dialog)"
                                oncomplete="PF('vehicleEditDialog').show()"/>
                        <p:column headerText="Registration plate" sortBy="#{vehicle.registrationPlate}"
                                  filterBy="#{vehicle.registrationPlate}">
                            <h:outputText value="#{vehicle.registrationPlate}"/>
                        </p:column>
                        <p:column headerText="Brand" sortBy="#{vehicle.brand}" filterBy="#{vehicle.brand}">
                            <h:outputText value="#{vehicle.brand}"/>
                        </p:column>
                        <p:column headerText="Client">
                            <h:outputText value="#{lazyVehiclesView.getClientDto(vehicle.clientId)}" />
                        </p:column>
                        <p:column headerText="body On Frame" sortBy="#{vehicle.bodyOnFrame}"
                                  filterBy="#{vehicle.bodyOnFrame}">
                            <h:outputText value="#{vehicle.bodyOnFrame}"/>
                        </p:column>
                        <p:column headerText="Last Revision Date" sortBy="#{vehicle.lastRevisionDate}">
                            <h:outputText value="#{vehicle.lastRevisionDate}"/>
                        </p:column>
                        <p:column headerText="itv Date" sortBy="#{vehicle.itvDate}" >
                            <h:outputText value="#{vehicle.itvDate}"/>
                        </p:column>
                        <p:column headerText="Next ItvDate" sortBy="#{vehicle.nextItvDate}">
                            <h:outputText value="#{vehicle.nextItvDate}"/>
                        </p:column>
                    </p:dataTable>

                    <agrim:vehiclesFullDetailDialog id="vehiclesEditComponent" selectedVehicle="#{lazyVehiclesView.selectedVehicleDto}"
                    clientName="#{lazyVehiclesView.clientName}"/>
                </h:form>

                <h:form id="creteVehicleForm">

                    <p:commandButton id="crateVehicleBtn" icon="fa fa-plus" value="create"
                                     oncomplete="PF('vehicleCreateDialog').show()"/>
                    <agrim:vehiclesCreateDialog/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
<ui:debug></ui:debug>
</html>
