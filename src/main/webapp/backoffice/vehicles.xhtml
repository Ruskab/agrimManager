<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Clients Datatable</title>
</h:head>
<h:body>
    <ui:composition template="/templates/master_layout.xhtml">

        <ui:define name="content">
            <div class="p-col bordered">
                <h:form id="data-view-vehicles-form">

                    <p:growl id="contentMessages" showDetail="true"><p:autoUpdate/></p:growl>

                    <p:dataTable var="vehicle" value="#{lazyVehiclesView.lazyModel}" paginator="true" rows="10"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15" selectionMode="single"
                                 selection="#{lazyVehiclesView.selectedVehicleDto}" id="vehicleTable" lazy="true">
                        <p:ajax event="rowSelect" listener="#{lazyVehiclesView.onRowSelect}"
                                update=":data-view-vehicles-form:vehicleDetail" oncomplete="PF('vehicleDialog').show()"/>
                        <p:column headerText="Registration plate" sortBy="#{vehicle.registrationPlate}">
                            <h:outputText value="#{vehicle.registrationPlate}"/>
                        </p:column>
                        <p:column headerText="Brand" sortBy="#{vehicle.brand}" filterBy="#{vehicle.brand}">
                            <h:outputText value="#{vehicle.brand}"/>
                        </p:column>
                        <p:column headerText="Client" >
                            <h:outputText value="#{lazyVehiclesView.getClientDto(vehicle.clientId)}"/>
                        </p:column>
                        <p:column headerText="kms" sortBy="#{vehicle.kms}" filterBy="#{vehicle.kms}">
                            <h:outputText value="#{vehicle.kms}"/>
                        </p:column>
                        <p:column headerText="body On Frame" sortBy="#{vehicle.bodyOnFrame}" filterBy="#{vehicle.bodyOnFrame}">
                            <h:outputText value="#{vehicle.bodyOnFrame}"/>
                        </p:column>
                        <p:column headerText="Last Revision Date" sortBy="#{vehicle.lastRevisionDate}" filterBy="#{vehicle.lastRevisionDate}">
                            <h:outputText value="#{vehicle.lastRevisionDate}"/>
                        </p:column>
                        <p:column headerText="itv Date" sortBy="#{vehicle.itvDate}" filterBy="#{vehicle.itvDate}">
                            <h:outputText value="#{vehicle.itvDate}"/>
                        </p:column>
                        <p:column headerText="Next ItvDate" sortBy="#{vehicle.nextItvDate}" filterBy="#{vehicle.nextItvDate}">
                            <h:outputText value="#{vehicle.nextItvDate}"/>
                        </p:column>
                        <p:column headerText="Air Filter Reference" sortBy="#{vehicle.airFilterReference}" filterBy="#{vehicle.airFilterReference}">
                            <h:outputText value="#{vehicle.airFilterReference}"/>
                        </p:column>
                        <p:column headerText="Oil Filter Reference" sortBy="#{vehicle.oilFilterReference}" filterBy="#{vehicle.oilFilterReference}">
                            <h:outputText value="#{vehicle.oilFilterReference}"/>
                        </p:column>
                        <p:column headerText="Fuel Filter" sortBy="#{vehicle.fuelFilter}" filterBy="#{vehicle.fuelFilter}">
                            <h:outputText value="#{vehicle.fuelFilter}"/>
                        </p:column>
                        <p:column headerText="Motor Oil" sortBy="#{vehicle.motorOil}" filterBy="#{vehicle.motorOil}">
                            <h:outputText value="#{vehicle.motorOil}"/>
                        </p:column>

                    </p:dataTable>

                    <p:dialog header="Client Info" widgetVar="clientDialog" modal="true" showEffect="fade"
                              hideEffect="fade"
                              resizable="false">
                        <p:outputPanel id="vehicleDetail" style="text-align:center;">
                            <p:panelGrid columns="2" rendered="#{not empty lazyClientsView.selectedClientDto}"
                                         columnClasses="label,value">
                                <f:facet name="header">
                                </f:facet>

                                <h:outputText value="Id:"/>
                                <h:outputText value="#{lazyClientsView.selectedClientDto.id}"/>

                                <h:outputText value="Name:"/>
                                <h:outputText value="#{lazyClientsView.selectedClientDto.fullName}"/>

                                <h:outputText value="Hours:"/>
                                <h:outputText value="#{lazyClientsView.selectedClientDto.hours}"/>

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
<ui:debug></ui:debug>
</html>
